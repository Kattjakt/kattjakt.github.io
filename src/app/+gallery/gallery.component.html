<div class="wrapper">
  <div class="overlay">
    <section [hidden]="index === 1" (click)="previous()" class="previous"></section>
    <section [hidden]="index === photos.length - 1" (click)="next()" class="next"></section>

    <span class="index">{{ index }}/{{ photos.length - 1 }}</span>
  </div>
  <photo [data]="photo" [hidden]="photo !== photos[index - 1]" *ngFor="let photo of photos" class="photo"></photo>
</div>
